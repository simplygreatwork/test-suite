<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<title>Tests</title>
	</head>
	<body>
		<script type="importmap">{"imports": {
			"html-console": "../../html-console/module.js"
		}}</script>
		<script type="module">
			
			import { test_suite_new, test_suite_run } from '../source/test-suite.js'
			import { console_init } from 'html-console'
			
			console_init('body')
			let suite = test_suite_new()
			let { it } = suite
			
			it('one', function() {
				return true
			})
			
			it('two', function(passed) {
				passed(true)
			})
			
			it('three', function() {
				return true
			})
			
			test_suite_run(suite, function(passed) {
				if (passed) console.log(`All tests passed.`)
				else console.log(`Some tests failed.`)
			})
			
		</script>
	</body>
